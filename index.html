<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <link rel="stylesheet" href="./css/booktest.css">
        <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
        <title>Bookstore</title>
    </head>

    <main class="content">
    <body> 
        <div id="app">
          <div class="header" id="search">
            <img src="img/logo.png" alt="Company Logo">
            <h1>Nice Bookstore</h1>
            <p>Search for the book </p><input id="input" v-model="value" placeholder="Search"></input>
          </div>

        <div class="container" id="content">
          <div v-for="book in getBooks" class="flip-card">
             <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img id="cover" v-bind:src="book.cover" alt="cover" style="width:300px; height:400px;">
                </div>
                <div class="flip-card-back">
                  <h2 class="textttl">{{book.title}}</h2>
                  <p id="bookDescription">{{book.description}}</p>
                  <button class="button" v-bind:href="book.detail" data-fancybox="images">See more</button>
           </div>
          </div>
         </div>
        </div>
       </div>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
      <script src="./js/bookinfo.js"></script>
  </body>
</html>
